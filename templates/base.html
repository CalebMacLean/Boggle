<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="game-board">
            {% for row in board %}
            <div class="game-row">
                {% for letter in row %}
                <span class="game-letter">{{letter}}</span>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
